    <link rel="stylesheet" href="https://js.arcgis.com/4.3/esri/css/main.css">

    <script>
        require([
            "esri/Map",
            "esri/views/SceneView",
            "dojo/domReady!"
        ], function(Map, SceneView) {

            var map = new Map({
                basemap: "streets",
                ground: "world-elevation"
            });

            var view = new SceneView({
                container: "viewDiv",
                map: map,
                scale: 50000000,
                center: [103.73, 36.03],
                zoom: 17
            });

        });
    </script>
